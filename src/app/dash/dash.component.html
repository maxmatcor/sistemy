<div>
  <video
    width="100%"
    autoplay
    loop
    style="margin-top: 0px; margin-bottom: 20px"
  >
    <source src="\assets\img\video.mp4" type="video/mp4" />
    <p>Your browser does not support H.264/MP4.</p>
  </video>
</div>

<div class="grid-container">
  <mat-grid-list cols="6" rowHeight="500px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      cols="card.cols"
      rows="card.rows"
    >
      <mat-card class="z-depth">
        <img mat-card-image src="{{ card.src }}" />
        <mat-card-header>
          <mat-card-title class="dashboard-card-content">
            <h1>{{ card.title }}</h1>
          </mat-card-title>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div></div>
